<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos v1</title>
  <style>
    .todo-list {
      padding: 0;
      list-style-type: none;
    }

    .todo-list>li>span {
      display: inline-block;
      width: 100px;
    }

    .todo-list>li>input[type='checkbox']:checked+span {
      text-decoration: line-through;
    }

    .todo-filters {
      display: flex;
      gap: 15px;
      padding: 0;
      list-style-type: none;
    }

    .active {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form>
    <input type="text" class="todo-input" placeholder="Enter todo!" autofocus />
  </form>
  <ul class="todo-list"></ul>
  <ul class="todo-filters">
    <li id="all" class="active">All</li>
    <li id="completed">Completed</li>
    <li id="active">Active</li>
  </ul>
  <script>
    // state
    let todos = [];

    const $todoList = document.querySelector('.todo-list');
    const $todoInput = document.querySelector('.todo-input');
    const $todoFilters = document.querySelector('.todo-filters')

    // function

    // 렌더
    const render = () => {
      $todoList.innerHTML = todos.map(({ id, content, completed }) => `
        <li id="${id}">
        <input type="checkbox" ${completed ? 'checked' : ''}/>
        <span>${content}</span>
        <button class="todo-remove">X</button>
        </li>`).join('');
    }

    // 데이터 목업
    const fetchTodos = () => {
      todos = [
        { id: 3, content: 'Javascript', completed: false },
        { id: 2, content: 'CSS', completed: true },
        { id: 1, content: 'HTML', completed: false },
      ];
      render();
    };

    const generateNextid = () => Math.max(...todos.map(todo => todo.id + 1), 0);

    // 할일 추가
    const addTodo = newTodo => {
      todos = [newTodo, ...todos];
      render()
    }

    // 할일 check

    const toggleCompletedById = id => {
      todos = todos.map(todo => (todo.id === +id ? { ...todo, completed: !todo.completed } : todo))
      render()
    }
    // render(todos)

    // const completedTodos = () => {
    //   const filterTodos = todos.filter(todo => todo.completed)
    //   render(filterTodos)
    // }
    // const activeTodos = () => {
    //   const filterTodos = todos.filter(todo => !todo.completed)
    //   render(filterTodos)
    // }


    // 할일 제거
    const removeTodo = id => {
      todos = todos.filter(todo => todo.id !== +id);
      render()
    }

    // 할일 필터링

    // const filteringTodo = ()=>{
    //   todos = todos.filter(todo=> todo.completed)
    // }


    /* 이벤트 핸들러 */
    window.addEventListener('DOMContentLoaded', fetchTodos);


    // 할일 추가
    document.querySelector('form').addEventListener('submit', e => {
      e.preventDefault();

      // 아무것도 안치면 안넘어가게
      if ($todoInput.value === '') return;
      if (e.isComposing || e.keyCord === 229) return;

      const content = $todoInput.value;
      addTodo({ id: generateNextid(), content, completed: false });

      $todoInput.value = '';
    });


    // 할일 check


    // $todoFilters.addEventListener('change', e => {
    //   if (e.target.matches('input[type=checkbox]'))

    // })

    // 할일 제거
    $todoList.addEventListener('click', e => {
      if (e.target.matches('.todo-remove'))
        removeTodo(e.target.parentNode.id);
    });



    $todoList.addEventListener('click', e => {
      if (e.target.matches('input[type=checkbox]')) {
        toggleCompletedById(e.target.parentNode.id);
        console.log(todos);
        // render()

      }
    })
    // 할일 필터링 

    // $todoFilters
    $todoFilters.addEventListener('click', e => {
      if (e.target === $todoFilters) return
      document.querySelector('.active').classList.toggle('active', false);
      e.target.classList.toggle('active', true);


      // if (e.target.id === 'completed') {
      //   completedTodos()
      // }
      // if (e.target.id === 'active') {
      //   activeTodos()
      // }
      // if (e.target.id === 'all') {
      //   render()
      // }
    })


  </script>
</body>

</html>
